<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>Registro de usuario</legend>
            
             <!-- input tipo texto -->
             <label for="nombre">Nombre:</label> <br>
            <input type="text" name="nombre" id="nombre" value="Walter">
            <br>
            <!-- input tipo texto -->
            <label for="nombre">Apellidos:</label><br>
            <input type="text" name="apellidos" id="apellidos" placeholder="Ingresa un apellido" required>
            <br>
            
            <!-- input tipo number -->
            <label for="edad">Edad:</label> <br>
            <input type="number" name="edad" id="edad" min="18" max="50" step="2">
            <br><br>
            
            <!-- input tipo textarea -->
            <label for="comentarios">Comentarios</label>:</label> <br>
            <textarea name="comentarios" id="comentarios" cols="20" rows="5" placeholder="comentarios...">Algún comentario</textarea>
            <br>
            <!-- input tipo select -->
            <label for="carrocomentarios">Carro</label>:</label> <br>
            <select name="carro" id="carro">
                <option>--Selecciona una opción--</option>
                <option value="ford">Ford - fiesta blanco</option>
                <option value="Chevrolet">Chevrolet y un jersey amarillo</option>
                <option value="BMW">BMW</option>
                
            </select>
            <br>
            <!-- input tipo radio -->
            <p>Selecciona tu genero</p>
            <input type="radio" name="genero" id="mujer" value="mujer">
            <label for="mujer">Mujer</label> <br>
            <input type="radio" name="genero" id="hombre" value="hombre">
            <label for="hombre">Hombre</label> <br>
            <br>
            <!-- input tipo checkbox -->
            <p>Seleciona tu vehiculo</p>
            <input type="checkbox" name="vehiculo" id="bici" value="bici">
            <label for="bici">Bicicleta</label>  <br>
            
            <input type="checkbox" name="vehiculo" id="auto" value="auto">
            <label for="auto">Automovil</label>  <br>

            <input type="checkbox" name="vehiculo" id="bote" value="bote">
            <label for="bote">Bote</label>  <br>
            <br>
            <!-- input tipo submit -->
            <input type="submit" value="Guardar">
            <input type="reset" value="Deshacer">
        </fieldset>
    </form>
    <br>
    <button type="button" onclick="alert('Hola!');">Saludo</button>
</body>
</html>
