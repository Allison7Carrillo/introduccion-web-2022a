<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos</title>

    <style>
        .a{
            width: 120px;
            height:20px;
            padding:40px;
            background-color: red;
            
        }
    </style>
</head>
<body>
    <!--Evento OnClick-->
    <button onclick="insertarFecha()">Fecha y hora</button>
    <p id="demo"></p>

     <!--Evento OnChange-->
     <div>
        <input id="original" type="text" onchange="duplicar()">
        <input id="copia" type="text">
     </div>
    
    
      <!--Evento OnKeyDown-->
      <div>
          <input id="originalB" type="text" onkeydown="duplicar('B')">
          <input id="copiaB" type="text">
      </div>

      
      <!--Evento OnMouseOver OnMouseOut-->
      <div class="a" onmouseover="mOver(this)" onmouseout="mOut(this)">
        Doom
    </div>
    
    <!--Evento OnMouseDown OnMouseUp-->
    <div class="a" onmousedown="mOver(this)" onmouseup="mOut(this)">
        Doom
    </div>

    <script>
        //evento OnClick
        function insertarFecha(){
            document.getElementById('demo').innerHTML=Date();
        }

        //evento OnChange
        function duplicar(id= ''){
            let original=document.getElementById('original' + id).value;
            document.getElementById('copia' + id).value=original;
        }

        function mOver(obj){
            obj.innerHTML='Slayer';
        }
        function mOut(obj){
            obj.innerHTML='Doom';
        }

    </script>
</body>
</html>
