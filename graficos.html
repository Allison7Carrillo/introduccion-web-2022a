<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gr√°ficos</title>
</head>
<body>

    <svg width="100" height="100">
        <circle cx="50" cy="50" r="40" fill="yellow" stroke="green" stroke-width="4"  />  
    </svg>

    <svg width="200" height="100">
        <rect width="200" height="100" style="fill: salmon; stroke:violet; stroke-width:7;" />
    </svg>
    <br><br>

    <canvas id="canvas" width="200" height="100" style="border: 1.5px solid pink;"></canvas>

    <script>
        var canvas = document.getElementById("canvas");
        var ctx= canvas.getContext("2d");
        ctx.moveTo(0,0);
        ctx.lineTo(200,100);
        ctx.strokeStyle= 'pink';
        ctx.stroke();
       
        
    
    </script>
</body>
</html>
